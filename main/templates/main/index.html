{% extends 'main/../base.html' %}


{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<h1> Главная страница</h1>

    {% if tasks %}

    {% for el in tasks %}
    <div class="alert alert-warning mt-2">
        <div class="text-right">
        <a href="{% url 'delete_task' el.pk%}" class="btn btn-outline-danger" role="button" method = "post" >Удалить</a>
        <a href="{% url 'update_task' el.pk%}" class="btn btn-outline-primary" role="button" method = "post" >Редактировать</a>
        </div>
    <h3>{{ el.title }}</h3>

    <p>{{ el.task }}</p>
    </div>

    {% endfor %}

    {% else %}
    <p>У вас нет записей</p>

    {% endif %}

{% endblock %}
